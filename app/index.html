<!doctype html>
<html class="no-js">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <link rel="stylesheet" href="bower_components/sidebar-transitions/dist/css/sidebar-transitions.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="digitalpassportApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Fork me on Github -->
    <a href="https://github.com/you"><img class="forkmeGithub" ng-src="/images/github-fork-me.png" width="100" height="100" alt="Fork me on GitHub"></a>
    
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div id="st-container" class="st-container">

            <!-- Sidebar-transition "Push effect 3" is under the push wrapper -->
            
            <div class="st-pusher">
              <nav class="st-menu st-effect-3" id="menu-3">
                <h2 class="icon icon-lab">Sidebar</h2>
                <ul>
                  <li><a class="icon icon-data" href="#">Data Management</a></li>
                  <li><a class="icon icon-location" href="#">Location</a></li>
                  <li><a class="icon icon-study" href="#">Study</a></li>
                  <li><a class="icon icon-photo" href="#">Collections</a></li>
                  <li><a class="icon icon-wallet" href="#">Credits</a></li>
                </ul>
              </nav>

              <div class="st-content"><!-- this is the wrapper for the content -->
                <div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
                  <!-- Top Navigation -->
                  <div class="main clearfix">
                    <div id="st-trigger-effects" class="column">
                      <button data-effect="st-effect-3">Push</button>
                    </div>
                  </div><!-- /main -->
                </div><!-- /st-content-inner -->
              </div><!-- /st-content -->
            </div><!-- /st-pusher -->
          </div><!-- /st-container -->

          <nav class="navbar navbar-inverse navbar-top" style="">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-effect="st-effect-3">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <div class="conatainer-fluid col-centered">
              <a class="navbar-brand" href="#">Digital Passport</a>
              <span class="navbar-text">formerly Openname</span>
              </div>
            </div><!-- /.container-fluid -->
          </nav>
          
          <!-- End Navbar -->
          <!-- Main -->
          <div ng-view=""></div>
          <!-- End Main -->
          <!-- Footer -->
          <div class="mastfoot">
            <div class="inner">
              <p>This is an <a href="https://github.com/digitalpassport/digitalpassport.info">open sourced</a> site hosted on <a href="http://github.com/openname">GitHub</a>.
              Patches, suggestions and comments are welcome.</p>
            </div>
          </div>
          <!-- End Footer -->
        </div><!--/.cover-container -->
      </div><!--/.site-wrapper-inner -->
    </div><!--/.site-wrapper -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-60692749-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- Typekit -->
    <script src="//use.typekit.net/rpz4qqy.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/retina.js/dist/retina.js"></script>
    <script src="bower_components/angular-retina/build/angular-retina.js"></script>
    <script src="bower_components/classie/classie.js"></script>
    <script src="bower_components/sidebar-transitions/dist/js/sidebar-transitions.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
