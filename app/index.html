<!doctype html>
<html class="no-js">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <link rel="stylesheet" href="bower_components/sidebar-transitions/dist/css/sidebar-transitions.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body ng-app="digitalpassportApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Fork me on Github -->
    
    <div id="st-container" class="st-container">
      <div class="cover-container">

        <!-- ...  Sidebar-transition "Push effect 3" is under the push wrapper  ... -->
        <div class="st-pusher">
          

          <!-- Sidebar -->
          <nav class="st-menu st-effect-3" id="menu-3">
            <h2 class="icon icon-lab">Sidebar</h2>
            <ul>
              <li><a class="icon icon-data" href="#">Data Management</a></li>
              <li><a class="icon icon-location" href="#">Location</a></li>
              <li><a class="icon icon-study" href="#">Study</a></li>
              <li><a class="icon icon-photo" href="#">Collections</a></li>
              <li><a class="icon icon-wallet" href="#">Credits</a></li>
            </ul>
          </nav>
          <!-- / Sidebar -->

          <div class="st-content"><!--  ...  This is the wrapper for the content  ...  -->
            <div class="st-content-inner"><!--  ...  Extra div for emulating position:fixed of the menu  ...  -->
              <!-- Top Navigation -->
              <div class="main clearfix">

                <!-- / Navbar -->
                <nav class="navbar navbar-inverse navbar-top">
                  <div class="container-fluid">
                  <!--  ...  Brand and toggle get grouped for better mobile display  ...  -->
                  <div id="st-trigger-effects" class="navbar-header">
                    <button type="button" class="navbar-toggle" data-effect="st-effect-3">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                  </div>
                  <div class="conatainer-fluid col-centered">
                    <a class="navbar-brand" href="#">Digital Passport</a>
                    <span class="navbar-text">formerly Openname</span>
                  </div>
                </div><!-- /.container-fluid -->
              </nav>
              <!-- / Navbar -->

              <!-- Content -->
              <div ng-view=""></div>
              <!-- / Content -->

              <!-- Footer -->
              <div class="mastfoot">
                <div class="inner">
                  <p>This is an <a href="https://github.com/digitalpassport/digitalpassport.info">open sourced</a> site hosted on <a href="http://github.com/openname">GitHub</a>. Patches, suggestions and comments are welcome.</p>
                </div>
              </div>
              <!-- / Footer -->                  
            </div>
          </div>
        </div>
      </div><!-- /.st-pusher -->
    </div><!-- /.cover-container -->
  </div><!-- /st-container -->
